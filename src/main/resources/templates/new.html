<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create/Edit Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
    <h1>Create/Edit Student</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">
            <div class="form-group">
                <label class="form-label">Student Name</label>
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{name}" class="form-control" placeholder="Student Name" />
            </div>

            <div class="form-group">
                <label class="form-label">Address</label>
                <input type="text" th:field="*{address}" class="form-control" placeholder="Address" />
            </div>

            <div class="form-group">
                <label class="form-label">Telephone</label>
                <input type="text" th:field="*{telephone}" class="form-control" placeholder="Telephone" />
            </div>

            <div class="form-group">
                <label class="form-label">Course</label>
                <input type="text" th:field="*{course}" class="form-control" placeholder="Course" />
            </div>

            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>
</div>
</body>
</html>
